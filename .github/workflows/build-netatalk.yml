name: Build netatalk

on:
  push:
    paths:
      - 'net/netatalk/**'
    branches: [main]
  pull_request:
    paths:
      - 'net/netatalk/**'
    branches: [main]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: false
        default: 'main'
        type: string

defaults:
  run:
    shell: bash

jobs:
  build-netatalk:
    name: build-netatalk (${{ matrix.runner }})
    strategy:
      matrix:
        runner: [macOS_15, macOS_26]
      fail-fast: false
    runs-on: ${{ matrix.runner }}
    
    steps:
    - name: Show macOS version
      run: |
        echo "Running on: ${{ matrix.runner }}"
        echo "Building port: netatalk"
        echo "Building from branch: ${{ inputs.branch || github.ref_name }}"
        sw_vers
        
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        ref: ${{ inputs.branch || github.ref }}
      
    - name: Setup MacPorts and BlakePorts Environment
      run: |
        ./scripts/installmacports

    - name: Lint portfile
      run: |
        source ./setupenv.bash
        port lint --nitpick net/netatalk
        
    - name: Clean existing netatalk installations
      run: |
        # Source MacPorts environment from our local copy
        source ./setupenv.bash
        
        # Uninstall and clean netatalk if it exists
        if port installed netatalk | grep -q netatalk; then
          echo "Removing existing netatalk installation..."
          sudo port -f uninstall netatalk
          sudo port clean --dist netatalk
        else
          echo "No existing netatalk installation found"
        fi

    - name: Install dependencies
      run: |
        ./scripts/install-deps netatalk
        
    - name: Build netatalk port
      run: |
        # Source MacPorts environment from our local copy
        source ./setupenv.bash
        
        sudo port -v install netatalk
        
    - name: Verify netatalk installation
      run: |
        # Source MacPorts environment from our local copy
        source ./setupenv.bash
        
        port installed netatalk
        which afpd || echo "afpd binary not found in PATH"
        ls -la /opt/local/sbin/afpd || echo "afpd binary not found"
        
        # Show which version was installed
        echo "Checking netatalk version..."
        /opt/local/sbin/afpd -V || echo "Could not get afpd version"