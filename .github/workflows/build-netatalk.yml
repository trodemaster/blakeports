name: Build netatalk

on:
  push:
    paths:
      - 'net/netatalk/**'
    branches: [main]
  pull_request:
    paths:
      - 'net/netatalk/**'
    branches: [main]
  workflow_dispatch:

jobs:
  build-netatalk:
    name: build-netatalk (${{ matrix.runner }}, ${{ matrix.subport }})
    strategy:
      matrix:
        runner: [macOS_15, macOS_26_Beta]
        subport: [netatalk, netatalk4]
      fail-fast: false
    runs-on: ${{ matrix.runner }}
    
    steps:
    - name: Show macOS version
      run: |
        echo "Running on: ${{ matrix.runner }}"
        echo "Building subport: ${{ matrix.subport }}"
        sw_vers
        
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup MacPorts and BlakePorts Environment
      run: |
        ./scripts/installmacports
        
    - name: Install dependencies
      run: |
        ./scripts/install-deps ${{ matrix.subport }}
        
    - name: Clean existing netatalk installations
      run: |
        # Source MacPorts environment from our local copy
        source ./setupenv.bash
        
        # Uninstall and clean both netatalk and netatalk4 if they exist
        # since they're now subports of the same port and could conflict
        for subport in netatalk netatalk4; do
          if port installed $subport | grep -q $subport; then
            echo "Removing existing $subport installation..."
            sudo port -f uninstall $subport
            sudo port clean $subport
          else
            echo "No existing $subport installation found"
          fi
        done
        
    - name: Build ${{ matrix.subport }} port
      run: |
        # Source MacPorts environment from our local copy
        source ./setupenv.bash
        
        sudo port -v install ${{ matrix.subport }}
        
    - name: Verify ${{ matrix.subport }} installation
      run: |
        # Source MacPorts environment from our local copy
        source ./setupenv.bash
        
        port installed ${{ matrix.subport }}
        which afpd || echo "afpd binary not found in PATH"
        ls -la /opt/local/sbin/afpd || echo "afpd binary not found"
        
        # Show which version was installed (both subports install the same 4.x version)
        echo "Checking netatalk version for subport: ${{ matrix.subport }}"
        /opt/local/sbin/afpd -V || echo "Could not get afpd version"