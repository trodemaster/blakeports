name: Build bstring

on:
  push:
    paths:
      - 'textproc/bstring/**'
    branches: [main]
  pull_request:
    paths:
      - 'textproc/bstring/**'
    branches: [main]
  workflow_dispatch:

defaults:
  run:
    shell: bash

jobs:
  build-bstring:
    name: build-bstring (${{ matrix.runner }})
    strategy:
      matrix:
        runner: [macOS_15, macOS_26]
      fail-fast: false
    runs-on: ${{ matrix.runner }}
    
    steps:
    - name: Show macOS version
      run: |
        echo "Running on: ${{ matrix.runner }}"
        sw_vers
        
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup MacPorts and BlakePorts Environment
      run: |
        ./scripts/installmacports

    - name: Lint portfile
      run: |
        source ./setupenv.bash
        port lint --nitpick textproc/bstring

    - name: Clean existing bstring installation
      run: |
        # Source MacPorts environment from our local copy
        source ./setupenv.bash
        
        # Check if port is installed
        if port installed bstring 2>/dev/null | grep -q bstring; then
          echo "Removing existing bstring installation..."
          
          # Uninstall all installed versions (including variants)
          # port installed outputs: "  bstring @1.0.3_0" or "  bstring @1.0.3_0+tests (active)"
          # Extract and uninstall each version explicitly
          port installed bstring | grep -E "^  bstring @" | awk '{print $1 " " $2}' | while read -r version_spec; do
            echo "Uninstalling $version_spec..."
            sudo port -f uninstall "$version_spec" || true
          done
          
          # Clean distribution files
          sudo port clean --dist bstring || true
          
          echo "âœ… Clean complete"
        else
          echo "No existing bstring installation found"
        fi

    - name: Install dependencies
      run: |
        ./scripts/install-deps bstring
        
    - name: Build bstring port
      run: |
        # Source MacPorts environment from our local copy
        source ./setupenv.bash
        
        sudo port -v install bstring
        
    - name: Verify bstring installation
      run: |
        # Source MacPorts environment from our local copy
        source ./setupenv.bash
        
        port installed bstring
        
    - name: Test bstring with tests variant
      run: |
        # Source MacPorts environment from our local copy
        source ./setupenv.bash

        # Test with tests variant
        sudo port -v install bstring +tests

