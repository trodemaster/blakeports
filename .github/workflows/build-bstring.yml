name: Build bstring

on:
  push:
    paths:
      - 'textproc/bstring/**'
    branches: [main]
  pull_request:
    paths:
      - 'textproc/bstring/**'
    branches: [main]
  workflow_dispatch:

jobs:
  build-bstring:
    name: build-bstring (${{ matrix.runner }})
    strategy:
      matrix:
        runner: [macOS_15, macOS_26_Beta]
      fail-fast: false
    runs-on: ${{ matrix.runner }}
    
    steps:
    - name: Show macOS version
      run: |
        echo "Running on: ${{ matrix.runner }}"
        sw_vers
        
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Setup MacPorts and BlakePorts Environment
      run: |
        ./scripts/installmacports

    - name: Clean existing bstring installation
      run: |
        # Source MacPorts environment from our local copy
        source ./setupenv.bash

        # Check if any version of bstring is installed
        echo "Checking for existing bstring installations..."
        if port installed bstring >/dev/null 2>&1; then
          echo "üìã Current bstring installations:"
          port installed bstring

          echo ""
          echo "üóëÔ∏è  Removing ALL existing bstring installation(s)..."

          # Get list of installed bstring versions and uninstall each one individually
          # This approach works even with broken MacPorts sources configuration
          INSTALLED_VERSIONS=$(port installed bstring | grep "bstring @" | sed 's/.*bstring @//' | sed 's/ .*//')

          UNINSTALL_SUCCESS=true
          for version in $INSTALLED_VERSIONS; do
            echo "  Uninstalling bstring @${version}..."
            if sudo port -f uninstall "bstring@${version}"; then
              echo "  ‚úÖ bstring @${version} removed"
            else
              echo "  ‚ùå Failed to remove bstring @${version}"
              UNINSTALL_SUCCESS=false
            fi
          done

          # Clean up any remaining files
          sudo port clean bstring

          if $UNINSTALL_SUCCESS; then
            echo "‚úÖ All existing bstring installation(s) removed successfully"

            # Verify cleanup was successful
            echo ""
            echo "üîç Verifying cleanup..."
            if port installed bstring >/dev/null 2>&1; then
              echo "‚ö†Ô∏è  Warning: Some bstring installations may still exist"
              port installed bstring
            else
              echo "‚úÖ Confirmed: No bstring installations remain"
            fi
          else
            echo "‚ùå Failed to uninstall some bstring versions"
            exit 1
          fi
        else
          echo "‚ÑπÔ∏è  No existing bstring installation found"
        fi

    - name: Install dependencies
      run: |
        ./scripts/install-deps bstring
        
    - name: Build bstring port
      run: |
        # Source MacPorts environment from our local copy
        source ./setupenv.bash
        
        sudo port -v install bstring
        
    - name: Verify bstring installation
      run: |
        # Source MacPorts environment from our local copy
        source ./setupenv.bash
        
        port installed bstring
        pkg-config --exists bstring && echo "bstring pkg-config found" || echo "bstring pkg-config not found"
        
    - name: Test bstring with tests variant
      run: |
        # Source MacPorts environment from our local copy
        source ./setupenv.bash

        # Test with tests variant
        sudo port -v install bstring +tests

    - name: Final cleanup - Remove all bstring installations
      run: |
        # Source MacPorts environment from our local copy
        source ./setupenv.bash

        echo "üßπ Performing final cleanup of all bstring installations..."
        if port installed bstring >/dev/null 2>&1; then
          echo "üìã Final bstring installations before cleanup:"
          port installed bstring

          echo ""
          echo "üóëÔ∏è  Removing ALL bstring installations for clean state..."

          # Get list of remaining bstring versions and uninstall each one individually
          # This approach works even with broken MacPorts sources configuration
          INSTALLED_VERSIONS=$(port installed bstring | grep "bstring @" | sed 's/.*bstring @//' | sed 's/ .*//')

          FINAL_CLEANUP_SUCCESS=true
          for version in $INSTALLED_VERSIONS; do
            echo "  Final cleanup: Uninstalling bstring @${version}..."
            if sudo port -f uninstall "bstring@${version}"; then
              echo "  ‚úÖ bstring @${version} removed"
            else
              echo "  ‚ùå Failed to remove bstring @${version}"
              FINAL_CLEANUP_SUCCESS=false
            fi
          done

          # Final comprehensive cleanup
          sudo port clean --all bstring

          if $FINAL_CLEANUP_SUCCESS; then
            echo "‚úÖ Final cleanup completed successfully"

            # Final verification
            if port installed bstring >/dev/null 2>&1; then
              echo "‚ö†Ô∏è  Final verification: Some installations may remain"
              port installed bstring
              exit 1
            else
              echo "üéâ Final verification: Clean state confirmed - no bstring installations remain"
            fi
          else
            echo "‚ùå Final cleanup failed - some versions could not be removed"
            exit 1
          fi
        else
          echo "‚ÑπÔ∏è  No bstring installations found - already clean"
        fi
        